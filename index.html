<body>
  <h1>Cont</h1>
  <iframe src="https://172.30.32.222:8081/" frameborder="0"></iframe>
  <script>
    window.onload = () => {
      function setCookie(cname, cvalue, site) {
        var d = new Date();
        d.setTime(d.getTime() + (1*24*60*60*1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires + '; ' + site;
      }

      setCookie('cooki1', 'withoutSameSite', '')
      setCookie('cooki2', 'samaSiteNone', 'SameSite=none')
      setCookie('cooki3', 'samaSiteStrict', 'SameSite=Strict')
      setCookie('cooki4', 'samaSiteLax', 'SameSite=Lax')
      console.log(document.cookie)
    }
  </script>
</body>
